<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Bookinails</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .retry-btn {
            background: #ec4899;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-right: 12px;
        }
        
        .retry-btn:hover {
            background: #db2777;
        }
        
        .home-btn {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            background: #e5e7eb;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .feature {
            margin-bottom: 12px;
            color: #6b7280;
            font-size: 14px;
        }
        
        .offline-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .online-indicator {
            display: none;
        }
        
        body.online .offline-indicator {
            display: none;
        }
        
        body.online .online-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üíÖ</div>
        <h1>Vous √™tes hors ligne</h1>
        <p>
            <span class="offline-indicator"></span>
            <span class="online-indicator"></span>
            Impossible de se connecter √† Bookinails. V√©rifiez votre connexion internet.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            R√©essayer
        </button>
        <a href="/" class="home-btn">
            Accueil
        </a>
        
        <div class="features">
            <div class="feature">üîç Vos derni√®res recherches sont sauvegard√©es</div>
            <div class="feature">üì± L'app fonctionne partiellement hors ligne</div>
            <div class="feature">üîÑ Synchronisation automatique au retour</div>
        </div>
    </div>
    
    <script>
        // D√©tection de la connexion
        function updateOnlineStatus() {
            if (navigator.onLine) {
                document.body.classList.add('online');
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                document.body.classList.remove('online');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Check initial status
        updateOnlineStatus();
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
