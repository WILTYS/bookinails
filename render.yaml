services:
  # Backend API FastAPI
  - type: web
    name: bookinails-api
    env: python
    repo: https://github.com/WILTYS/bookinails
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: '["https://bookinails-live.vercel.app"]'
      - key: DATABASE_URL
        fromDatabase:
          name: bookinails-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET  
        sync: false

  # Base de données PostgreSQL
databases:
  - name: bookinails-db
    plan: starter
    databaseName: bookinails
    user: bookinails_user

# Variables d'environnement à configurer manuellement :
# STRIPE_SECRET_KEY=sk_live_...
# STRIPE_WEBHOOK_SECRET=whsec_...
# EMAIL_API_KEY=...
# SMS_ACCOUNT_SID=...
